<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hello Kitty Сюрприз</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://pibig.info/uploads/posts/2022-07/thumbs/1657203510_1-pibig-info-p-fon-khello-kitti-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5a1a01;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .buttons button {
      background: #ff5e62;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background: #ff2a2a;
    }

    /* Скример */
    #screamer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #screamer img {
      max-width: 100%;
      max-height: 100%;
    }

    #closeScreamer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Привет!</h1>
    <p>Ты любишь Hello Kitty?</p>
    <div class="buttons">
      <button onclick="showScreamer()">Да</button>
      <button onclick="showScreamer()">Нет</button>
    </div>
  </div>

  <!-- Скример -->
  <div id="screamer">
    <button id="closeScreamer" onclick="hideScreamer()">Закрыть</button>
    <img src="https://i.pinimg.com/736x/cc/6e/2a/cc6e2aeb02fe40e13c22ced6130bd20c.jpg" alt="Скример" />
    <audio id="screamerSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3" preload="auto"></audio>
  </div>

  <script>
    function showScreamer() {
      const screamer = document.getElementById('screamer');
      const sound = document.getElementById('screamerSound');
      screamer.style.display = 'flex';
      sound.currentTime = 0;
      sound.play();
    }

    function hideScreamer() {
      const screamer = document.getElementById('screamer');
      const sound = document.getElementById('screamerSound');
      screamer.style.display = 'none';
      sound.pause();
    }
  </script>
</body>
</html>
